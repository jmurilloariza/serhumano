<!-- BEGIN: Subheader -->
<div class="m-subheader ">
	<div class="d-flex align-items-center">
		<div class="mr-auto">
			<h3 class="m-subheader__title ">
				Registrar Estudiante
			</h3>
		</div>							
	</div>
</div>
<!-- END: Subheader -->
<div class="col-xl-12">
	<div class="m-portlet m-portlet--mobile ">		
		<div class="m-portlet__body">									
			<div class="row">
				<div class="col-sm-1"></div>
				<div class="col-sm-10">
					<form id="myForm" name="myForm" method="post" rol="form" onsubmit="return registrarEstudiante();">
						<div class="row col-sm-12 bordes bordeSuperior thead-dark">						
							<h3>							
								<span>DATOS DEL ESTUDIANTE</span>
							</h3>
						</div>
						<div class="row col-sm-12 bordes">
							<div class="col-sm-3 bordeVertical">
								<label>Tipo de documento</label>
								<select class="input-mostrar form-control m-input" name="tipo_documento">
									<option value="1">CC</option>
									<option value="1">RC</option>
									<option value="1">TI</option>
									<option value="1">CE</option>
								</select>
							</div>
							<div class="col-sm-3 bordeVertical">
								<label>Número de documento</label>
								<input class="input-mostrar input_eduSuperior" type="number" name="numero_documento" required>
							</div>
							<div class="col-sm-3 bordeVertical">
								<label>Departamento de expedición</label>								
								<select class="input-mostrar form-control m-input" name="lugar_exp_depto">
									<option value="1">Norte De Santander</option>
									<option value="1">Santander</option>
									<option value="1">Cundinamarca</option>
									<option value="1">Cauca</option>
									<option value="1">Cesar</option>
								</select>
							</div>
							<div class="col-sm-3">
								<label>Municipio de expedición</label>								
								<select class="input-mostrar form-control m-input" name="lugar_exp_mun">
									<option value="5">Cucuta</option>
									<option value="5">Los Patios</option>
									<option value="5">Chinacota</option>
									<option value="5">Bochalema</option>
									<option value="5">Toledo</option>
								</select>
							</div>
						</div>
						<div class="row col-sm-12 bordes">
							<div class="col-sm-3 bordeVertical">
								<label>Primer Apellido</label>
								<input class="input-mostrar input_eduSuperior" type="text" name="apellido_1" required>
							</div>
							<div class="col-sm-3 bordeVertical">
								<label>Segundo Apellido</label>
								<input class="input-mostrar input_eduSuperior" type="text" name="apellido_2">
							</div>
							<div class="col-sm-3 bordeVertical">
								<label>Primer Nombre</label>
								<input class="input-mostrar input_eduSuperior" type="text" name="nombre_1" required>
							</div>
							<div class="col-sm-3">
								<label>Segundo Nombre</label>
								<input class="input-mostrar input_eduSuperior" type="text" name="nombre_2">
							</div>
						</div>						
						<div class="row col-sm-12 bordes">
							<div class="col-sm-12">
								<label>Correo</label>
								<input class="input-mostrar input_eduSuperior" type="email" name="email" required>
							</div>							
						</div>
						<div class="row col-sm-12 bordes">
							<div class="col-sm-4 bordeVertical">
								<label>Departamento de nacimiento</label>								
								<select class="input-mostrar form-control m-input" name="lugar_nac_depto">
									<option value="1">Norte De Santander</option>
									<option value="1">Santander</option>
									<option value="1">Cundinamarca</option>
									<option value="1">Cauca</option>
									<option value="1">Cesar</option>
								</select>
							</div>
							<div class="col-sm-4 bordeVertical">
								<label>Municipio de nacimiento</label>								
								<select class="input-mostrar form-control m-input" name="lugar_nac_mun">
									<option value="5">Cucuta</option>
									<option value="5">Los Patios</option>
									<option value="5">Chinacota</option>
									<option value="5">Bochalema</option>
									<option value="5">Toledo</option>
								</select>
							</div>
							<div class="col-sm-4">
								<label>Fecha de nacimiento</label>
								<input class="input-mostrar input_eduSuperior" type="date" name="fecha_nac">
							</div>						
						</div>
						<div class="row col-sm-12 bordes">
							<div class="col-sm-4 bordeVertical">
								<label>Genero</label>								
								<select class="input-mostrar form-control m-input" name="genero">
									<option value="M">Masculino</option>
									<option value="F">Femenino</option>									
								</select>
							</div>
							<div class="col-sm-4 bordeVertical">
								<label>Discapacidad</label>
								<select class="input-mostrar form-control m-input" name="discapacidad">
									<option value="1">Sordera Profunda</option>
									<option value="2">Hipoacusia o Baja audición</option>
									<option value="3">Baja visión diagnosticada</option>
									<option value="4">Ceguera</option>
									<option value="5">Parálisis cerebral</option>
									<option value="6">Lesión neuromuscular</option>
									<option value="7">Autismo</option>
									<option value="8">Deficiencia cognitiva (Retardo Mental)</option>
									<option value="9">Síndrome de Down</option>
									<option value="10">Múltiple</option>
									<option value="99">No aplica</option>
								</select>								
							</div>
							<div class="col-sm-4">
								<label>Capacidad Excepcional</label>
								<select class="input-mostrar form-control m-input" name="cap_excepcionales">
									<option value="1">Superdotado</option>
									<option value="2">Con talento científico</option>
									<option value="3">Con talento tecnológico</option>
									<option value="4">Con talento subjetivo</option>
									<option value="9">No Aplica</option>									
								</select>																
							</div>
						</div>
						<div class="row col-sm-12">
	                        <div class="m-portlet m-portlet--mobile input_eduSuperior">
	                            <div class="m-portlet__head">
	                                <div class="m-portlet__head-caption">
	                                    <div class="m-portlet__head-title">
	                                        <span class="m-portlet__head-icon">
	                                            <i class="fa fa-upload"></i>
	                                        </span>
	                                        <h3 class="m-portlet__head-text">
	                                            <input value="algo.pdf" id="uploadImage" type="file" class="inputfile" name="anexo_docume" onchange="PreviewImage('uploadImage','preview');"/>
	                                            <label for="uploadImage" class="btn m-btn--pill btn-warning">Adjuntar documento de identidad</label>
	                                        </h3>
	                                    </div>
	                                </div>
	                            </div>	                            
	                            <div id="preview" class="col-sm-3 m-portlet__body" style="height: 250px;"></div>
	                        </div>		                    
			            </div>
						<div class="row col-sm-12">
							<div class="row col-sm-12">
								<div class="col-sm-4"></div>					
								<div class="col-sm-4">
									<center>
										<button type="submit" class="input_eduSuperior btn m-btn--pill btn-warning">Registrar</button>
									</center>
								</div>					
								<div class="col-sm-4"></div>					
							</div>				
						</div>
					</form>					
				</div>
				<div class="col-sm-1"></div>
			</div>			
			<div class="row">
				<div class="col-sm-1"></div>
				<div id="msn" class="col-sm-10"></div>
				<div class="col-sm-1"></div>
			</div>
		</div>
	</div>
</div>
